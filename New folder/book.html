<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon's Bookshelf</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="mainContainer">
        <h1 id="webBanner">My Bookshelf</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <input type="text" id="language" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" class="form-control">
              </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th class="listHeader">Title</th>
                <th class="listHeader">Author</th>
                <th class="listHeader">Language</th>
                <th class="listHeader">Subject</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
      <script src="../New folder/book-data.js"></script>
</body>
</html>
